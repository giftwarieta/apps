name: Use Secret in GitHub Action

# This triggers the workflow on push or pull request to the main branch
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run-python:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3  # This checks out your repository code
      
    - name: Set up Python
      uses: actions/setup-python@v4  # Set up Python environment
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    
    - name: Run Python Script with Secret
      # Here we define the environment variable from the GitHub secret
      env:
        APP_PASSWORD: ${{ secrets.APP_PASSWORD }}
      run: |
        echo "Running Python script with a secret"
        python ConnectMySQL.py
